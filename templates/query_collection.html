<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white border border-gray-300 rounded-lg p-6 w-2/3 shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Query Collection</h1>
        <form action="/query_collection/{{ collection_id }}" method="POST">
            <div class="mb-4">
                <label for="query" class="block text-sm font-medium text-gray-700">Query</label>
                <input type="text" name="query" id="query" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required/>
            </div>
            <input type="submit" value="Query" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer w-full"/>
        </form>
        {% if docs %}
            {% for doc in docs %}
            <div class="flex justify-between border border-gray-300 rounded-lg p-4 mb-4 bg-white shadow">
                <div>
                    <h4 class="text-lg mt-2">Document: {{ doc[0].metadata["doc_title"] }}</h4>
                    <h4 class="text-md mt-2">{{ doc[0].page_content }}</h4>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
