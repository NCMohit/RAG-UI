<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white border border-gray-300 rounded-lg p-6 w-1/3 shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Upload Document</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded mb-2 bg-red-500 text-white">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/upload_doc/{{ collection_id }}" method="POST" enctype=multipart/form-data>
            <div class="mb-4">
                <label for="doc_title" class="block text-sm font-medium text-gray-700">Document Title</label>
                <input type="text" name="doc_title" id="doc_title" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required/>
            </div>
            <div class="mb-4">
                <label for="doc_description" class="block text-sm font-medium text-gray-700">Document Description</label>
                <textarea name="doc_description" id="doc_description" class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="doc_description" class="block text-sm font-medium text-gray-700">Attach File: </label>
                <input type="file" name="file" id="file" class="mt-1 block w-full border border-gray-300 rounded-md p-2" value="Upload Document" />
            <div>
            <input type="submit" value="Upload Document" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer w-full"/>
        </form>
    </div>
</body>
</html>
