<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="flex justify-between p-6">
        <div>
            <h1 class="text-4xl font-bold">RAG UI</h1>
            <h3 class="text-lg mt-2">Create embeddings by uploading documents and search / query them !</h3>
        </div>
        <div class="border border-gray-400 rounded-lg p-6 bg-white w-1/4">
            <h1 class="text-2xl font-semibold">Login</h1>
            <form action="/" method="POST" class="mt-4">
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required/>
                <label class="block text-sm font-medium text-gray-700 mt-4" for="password">Password</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required/>
                <input type="submit" value="Login" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer"/>
            </form>
            <a href="/register" class="block text-blue-500 mt-4 hover:underline">Register</a>
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4">
                        {% for category, message in messages %}
                            <div class="p-4 rounded mb-2 bg-red-500 text-white">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
