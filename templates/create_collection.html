<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white border border-gray-300 rounded-lg p-6 w-1/3 shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Create Collection</h1>
        <form action="/create_collection" method="POST">
            <div class="mb-4">
                <label for="collection_name" class="block text-sm font-medium text-gray-700">Collection Name</label>
                <input type="text" name="collection_name" id="collection_name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required/>
            </div>
            <div class="mb-4">
                <label for="collection_description" class="block text-sm font-medium text-gray-700">Collection Description</label>
                <textarea name="collection_description" id="collection_description" class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="sys_prompt" class="block text-sm font-medium text-gray-700">System prompt</label>
                <textarea name="sys_prompt" id="sys_prompt" class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="4" required></textarea>
            </div>
            <input type="submit" value="Create Collection" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer w-full"/>
        </form>
    </div>
</body>
</html>
